<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image" href="resource/web.jpeg">

<body>

    <!-- <img src="resource/web.jpg" alt="" class="logo"> -->

    <br><br>
    <div class="parent">
        <div class="container  ">
            <div class="img">

            </div>
            <form action="" id=form>
                <div class="global g_label" id="title">
                    <div class="legend">Register</div><br><br><br>

                </div>


                <div class=" g_label">
                    <label for="user">Username</label>
                </div>
                <div class=" g_input ">
                    <input type="text" name=User_name id=user>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>

                </div>
                <br><br>
                <div class=" g_label ">
                    <label for="mail">Email</label>
                </div>
                <div class=" g_input">
                    <input type="email" name=e-mail id=mail>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>

                </div><br><br>
                <div class=" g_label">
                    <label for="pass">Password</label>
                </div>
                <div class=" g_input">
                    <input type="password" name=password id=pass placeholder="At least 6 characters">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>

                </div><br><br>
                <div class=" g_label">
                    <label for="re_pass">Re-enter password</label>
                </div>
                <div class="= g_input ">
                    <input type="password" name=passwordCheck id=re_pass>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small></small>

                </div>
                <br><br>
                <div class=" g_input">
                    <input type="submit" value="Creat new Account" id=sub>
                </div>
                <br>

                <!-- <p class=" g_label">
                    By creating an account, you agree to our Conditions of Use and Privacy Policy.
                </p><br><br>
                <hr width="70%"> -->
                <div>
                    <p>Already have an account? <span class=sign><a href="log_in2.html">Sign in</a></span></p>
                </div><br><br>
                <hr width="60%">

                <div class="parag">
                    <p>By creating an account, you agree that you have accepted the <span>Terms of Service </span>and
                        have reviewed the <span>Privacy Policy.</span></p>
                </div>

            </form>




        </div>
    </div>
